<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Navbar Animation</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
</head>
<body>
    
    <div class="container">
        <div class="navbar">
            <div class="menu">
                <h3 class="logo">Brand<span>Name</span></h3>
                <div class="hamburger-menu">
                    <div class="bar"></div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="main">
                <header>
                    <div class="overlay">
                        <div class="inner">
                            <h2 class="title">The Future is Here</h2>
                            <p>
                                Kejarlah cita-citamu, usahkan, berdoalah, dan tawakal akan hasilnya.
                            </p>
                            <a href="#" class="btn">Read more</a>
                        </div>
                    </div>
                </header>
            </div>

            <div class="shadow one"></div>
            <div class="shadow two"></div>
        </div>

        <div class="links">
            <ul>
                <li>
                    <a href="#" style="--i: 0.05s">Home</a>
                </li>
                <li>
                    <a href="#" style="--i: 0.1s">Product</a>
                </li>
                <li>
                    <a href="#" style="--i: 0.15s">Portfolio</a>
                </li>
                <li>
                    <a href="#" style="--i: 0.2s">Testimonials</a>
                </li>
                <li>
                    <a href="#" style="--i: 0.25s">About</a>
                </li>
                <li>
                    <a href="#" style="--i: 0.3s">Contact</a>
                </li>
            </ul>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
